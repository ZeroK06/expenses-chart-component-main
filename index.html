<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expenses Chart</title>
  </head>
  <body>
    <header class="hero">
      <div class="card container">
        <div class="card__head">
          <div class="head__left">
            <span class="left__tag">My balance</span>
            <h2 class="left__title">$921.48</h2>
          </div>
          <picture>
            <img src="./assets/logo.svg" alt="logo" class="head__logo" />
          </picture>
        </div>
        <main class="card__main">
          <h1 class="main__title">Spending - Last 7 days</h1>
          <div class="main__grid">
            <div class="grid__chart">
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
            </div>
            <div class="grid__month">
              <span class="mount__tag">Total this month</span>
              <h1 class="month__total">$478.33</h1>
            </div>
            <div class="grid__features">
              <span class="features__increment">+2.4%</span>
              <span class="features__description">from last month</span>
            </div>
          </div>
        </main>
      </div>
    </header>
  </body>
</html>
